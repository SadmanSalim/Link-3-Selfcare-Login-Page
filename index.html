<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfcare Login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="logo">
                <img src="./assets/img/l3-logo.jpg" alt="">
            </div>
            <div class="text">
                <h1>Sign in your Link3 account</h1>
                <hr>
            </div>
            <div class="inputs">
                <input class="cs-id" type="text" placeholder="Customer ID">
                <input class="cs-id-1" type="password" placeholder="Password">
                <input id="remember-pass" type="checkbox" name="Remember pass" id="">
                <label id="re" for="remember-pass">Remember Me</label>
                <img class="big-img" src="./assets/img/lbg3.png" alt="">
            </div>
            <div class="last-line">
                <a class="frg" href="#">Forget Password?</a>
                <button class="btn">Log In</button>
            </div>
        </div>
    </div>
    <div class="copyright">
        <p>Copyright Â© 2024 Saalim Sadman. All rights reserved.</p>
    </div>
</body>
</html>
