<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfcare Login</title>
    <link rel="shortcut icon" href="./assets/img/unnamed.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/c98501bdbf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="box">
                <div class="left-side">
                    <div class="logo">
                        <a href="index.html"><img src="./assets/img/l3-logo.jpg" alt=""></a>
                    </div>
                    <div class="text">
                        <h1>Sign in your Link3 account</h1>
                        <hr>
                    </div>
                    <div class="inputs">
                        <input class="cs-id" type="text" placeholder="Customer ID">
                        <input id="pwd" class="cs-id-1" type="password" placeholder="Password">
                        <input type="checkbox" id="chk">
                        <input id="remember-pass" type="checkbox" name="Remember pass" id="">
                        <label id="re" for="remember-pass">Remember Me</label>
                    </div>
                    <div class="last-line">
                        <a class="frg" href="#">Forget Password?</a>
                        <button class="btn">Log In</button>
                    </div>
                </div>
                <div class="right-side">
                    <img src="./assets/img/lbg3.png" alt="">
                </div>
            </div>
            <div class="copyright">
                <p>Copyright Â© 2024 Saalim Sadman. All rights reserved.</p>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    const pwd = document.getElementById("pwd");
    const chk = document.getElementById("chk");

    chk.onchange = function(e) {
        pwd.type = chk.checked ? "text" : "password";
    };
</script>
